buildscript {
    ext.kotlin_native_version = '0.5'

    repositories {
        mavenCentral()
        maven {
            url  "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
    }

   dependencies {
       classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:$kotlin_native_version"
   }
}

apply plugin: 'konan'
konan.targets = [ 'iphone', 'iphone_sim', 'macbook', 'android_arm64', 'android_arm32']

konanArtifacts {
    framework('pistachio') {

    }
    dynamic('pistachio_so') {
        artifactName 'libpistachio'
    }
}
compileKonanPistachioAndroid_arm32.enabled = false
compileKonanPistachioAndroid_arm64.enabled = false
compileKonanPistachio_soIphone.enabled = false
compileKonanPistachio_soIphone_sim.enabled = false
compileKonanPistachio_soMacbook.enabled = false
